<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Puissance 4</title>

  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/56152301be.js"></script>
  <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Puissance 4</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#my-nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="my-nav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Nouvelle partie</a>
        </li>
      </ul>
    </div>
  </nav>

  <main role="main" class="main">
    <div class="container">
      <div class="col-md-8 mx-auto">
        <h1 class="text-center">Puissance 4; i = {{ i }} j = {{ j }}</h1>
        <table class="mx-auto">
          {% for i in range(i-1, -1, -1) %}
          <tr>
            {% for j in range(j) %} <td class="x-{{i}} y-{{j}}" id="c-{{i}}-{{j}}">{{i}}{{j}}</td> {% endfor %}
          </tr>
          {% endfor %}
          <tr>
            {% for j in range(j) %} <th><button class="btn btn-sm mt-2" id="b-{{j}}"><i class="fas fa-plus"></i></button></th> {% endfor %}
          </tr>
        </table>
      </div>
    </div>
  </main><!-- /.container -->

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="{{ url_for('static', filename='js/js.js') }}"></script>
</body>

</html>
